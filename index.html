<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas Seguras</title>
    <link rel="stylesheet" href="/style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="shortcut icon" href="/assets/favicon.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Fira+Mono:wght@400;500;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="main-container">
        <div class="background-section"></div>
        <div class="container">
            <h1>Gerador de Senhas Seguras</h1>

            <div class="password-display-container">
                <span id="password-display"></span>
                <button id="copy-button">Copiar</button>
            </div>

            <div class="controls-container">
                <div class="option">
                    <label for="length">Comprimento da senha:</label>
                    <input type="number" id="length" min="6" max="16" value="6">
                </div>

                <div class="option">
    <input type="checkbox" id="includeUppercase" class="hidden" checked>
    <label for="includeUppercase" class="checkmark">Incluir Letras Maiúsculas</label>
</div>
<div class="option">
    <input type="checkbox" id="includeNumbers" class="hidden" checked>
    <label for="includeNumbers" class="checkmark">Incluir Números</label>
</div>
<div class="option">
    <input type="checkbox" id="includeSymbols" class="hidden" checked>
    <label for="includeSymbols" class="checkmark">Incluir Símbolos</label>
</div>

                <button class="generate-button">Gerar senha</button>
            </div>

            <div id="strength-display">
            </div>

            <div id="strength-display">
            </div>

            <div id="message-display">
            </div>

        </div>




    </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
